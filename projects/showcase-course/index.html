<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show case Course</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body,
        html {
            font-family: "Barlow", sans-serif;
        }

        .course-img img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        ul {
            padding: 0px;

        }

        ul li {
            line-height: 25px;
        }

        .bx-star {
            color: #f39c12;
        }

        input,
        select {
            border: 1px solid #f2f2f2;
            padding: 5px 10px;
            display: inline;
        }
     
    </style>

</head>

<body>
    <header>
        <h1>
            Learn Something New
        </h1>
        <p>
            Our Showcase course that demonstrates how various kind of fields.
        </p>
        <div class="w-form container">
            <!-- // This is a search form for courses -->
            <div class="w-form-group">
                <label for="search">
                    Search Course:
                </label>
                <input type="search" id="search" name="search" placeholder="Search for courses...">
            </div>
            <div class="w-form-group">

                <!-- // This is a dropdown for selecting course categories -->
                <label for="course-category">Category</label>
                <select name="course" id="course">
                    <option value="Web Development">Web Development</option>
                    <option value="Data Science & Analytics">Data Science & Analytics</option>
                    <option value="AI & Machine Learning">AI & Machine Learning</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Cloud Computing">Cloud Computing (AWS, Azure, GCP)</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Graphic Design & Video Editing">Graphic Design & Video Editing</option>
                    <option value="Business & Entrepreneurship">Business & Entrepreneurship</option>
                    <option value="Soft Skills & Personal Development">Soft Skills & Personal Development</option>
                    <option value="ASP.NET Core Development">ASP.NET Core Development</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="w-form-group">
                <label for="rating">Rating</label>
                <select name="rating" id="rating">
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <section class="w-course-list">
            <div class="w-container ">
                <div class="w-row row my-2">

                </div>
            </div>
        </section>
    </main>
